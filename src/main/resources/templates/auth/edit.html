<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>
body {
  background-image: url("https://media.istockphoto.com/id/1203011577/vector/newspaper-with-old-grunge-vintage-unreadable-paper-texture-background.jpg?s=2048x2048&w=is&k=20&c=bw_YpfdvRcApDJvPonO0452tER4rarC-mfMoBuKho_E=");
  background-color: #ccc;
  backdrop-filter: blur(5px) brightness(1.0);
}
</style>
</head>
<body>
	<header th:insert="layout/fragment.html :: header"> </header>
	<div align="center" class="container">
		<h1>Edit User</h1>
		<br />
		<form th:action="@{/saveEdit}" th:object="${user}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">User Name:</label> <input
					class="form-control" type="text" th:field="*{username}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Email:</label> <input
					class="form-control" type="text" th:field="*{email}" />
			</div>
			<div class="col-6 mb-3">
				<input 
					class="form-control" type="hidden" th:field="*{password}" />
			</div>
			
			<img class="img-thumbnail"				
						th:src="@{${user.photosImagePath}}" />
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Photos:</label> <input
					class="form-control" type="file" name="image"
					accept="image/png, image/jpeg" />
			</div>
			
			
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
