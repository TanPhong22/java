<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="POST" th:action="@{/login}">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <br>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
								<div>
									<a th:href="@{/forgot_password}">Forgot your password?</a>
								</div>
								<div>
									<a th:href="@{/signup}" >Register here</a>
								
								</div>
								
                            <div id="register-link" class="text-right">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
