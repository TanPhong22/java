<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:fragment="header" style="font-size: larger;">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">HTPK Store</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/books">Book</a></li>
						<li class="nav-item" style="margin-left: 10px;"><a
							class="nav-link" href="/categories">Category</a></li>
						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')" style="margin-left: 10px;"><a class="nav-link"
							href="/roles">Role</a></li>
						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')" style="margin-left: 10px;"><a class="nav-link"
							href="/users">User</a></li>
						<li class="nav-item" style="display: inline-block; margin-left: 10px"><a
                            class="nav-link" href="/cart"><i class="fa fa-shopping-cart"></i>(<span th:text="${count}"></span>)</a></li>
					</ul>
				</div>
				<ul class="nav navbar-nav flex-row justify-content-between ms-auto">
					<li>
						<div style="margin-left: 450px;" sec:authorize="isAuthenticated()">
							<form class="form-inline my-2 my-lg-0" th:action="@{/logout}"
								method="post">
								<div class="input-group">
									<a class="nav-link" href="/account"
										th:text="${#authentication.principal.username}">Username</a> <input
										class="btn btn-outline-light" type="submit" value="Logout" />
								</div>

							</form>
						</div>
						<div style="margin-left: 500px;" sec:authorize="isAnonymous()">
							<a class="nav-link" href="/login">Login</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
